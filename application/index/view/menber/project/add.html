<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    {include file="menber/common/head"/}
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">


                <div class="layui-form-item">
                    <label for="tdk_key" class="layui-form-label">
                        <span class="x-red">*</span>所属分类</label>
                    <div class="layui-input-inline">
                        <select name="category_id" 　lay-verify="required">
                            <option value="">请选择分类</option>
                            {foreach $cate_one as $key=>$one }
                            <optgroup label="{$one.name}">
                                {if condition="$one.two != null"}
                                {foreach $one.two as $v}
                                <option value="{$v.id}">{$v.name}</option>
                                {/foreach}
                                {/if}
                            </optgroup>
                            {/foreach}
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>项目名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="name"" name="name" autocomplete="off" class="layui-input"></div>
                </div>
        
                <div class="layui-form-item">
                    <label for="phone" class="layui-form-label">
                        <span class="x-red">*</span>加盟手机</label>
                    <div class="layui-input-inline">
                        <input type="text" id="phone"" name="phone" autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="moblie" class="layui-form-label">
                        <span class="x-red">*</span>加盟电话</label>
                    <div class="layui-input-inline">
                        <input type="text" id="moblie"" name="moblie" autocomplete="off" class="layui-input"></div>
                </div>
                    
                <div class="layui-form-item">
                    <label class="layui-form-label">投资金额</label>
                    <div class="layui-input-inline">
                        <select name="price">
                            <option value="">请选择</option>
                            <option value="1">1-3万</option>
                            <option value="2">3-5万</option>
                            <option value="3">5-10万</option>
                            <option value="4">10万以上</option>
                        </select>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">联动选择框</label>
                    <div class="layui-input-inline">
                      <select  lay-filter="area">
                        <option value="0">全国</option>
                        {volist name="area" id="a"}
                        <option value="{$a.id}">{$a.areaname}</option>
                        {/volist}
                    </select>
                    </div>
                    <div class="layui-input-inline">
                      <select  lay-filter="city" id="city">
                      </select>
                    </div>
                    <div class="layui-input-inline">
                        <select multiple="multiple"  lay-ignore  id="box" style="width:100px;"  >
                        </select>
                        <button id="del" type="button">
                            删除
                        </button>
                    </div>
                  </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">缩略图</label>
                    <div class="layui-input-line">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" id="test1">上传图片</button>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="demo1">
                                <input type="hidden" name="image" id="image">
                                <p id="demoText"></p>
                            </div>
                        </div>
                    </div>
                </div>

              
                
                <div class="layui-form-item">
                    <label for="prouse" class="layui-form-label">
                        <span class="x-red">*</span>项目特点</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" name="prouse" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                        <label for="title" class="layui-form-label">
                            <span class="x-red">*</span>tdk-标题</label>
                        <div class="layui-input-block">
                            <input type="text" id="title" name="title" 　lay-verify="title" width="300px" 　autocomplete="off"
                                class="layui-input"></div>
                    </div>

                <div class="layui-form-item">
                    <label for="keywords" class="layui-form-label">
                        <span class="x-red">*</span>tdk-关键词</label>
                    <div class="layui-input-block">
                        <input type="text" id="keywords" name="keywords" autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="description" class="layui-form-label">
                        <span class="x-red">*</span>tdk-描述</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" name="description" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                        <label for="desc" class="layui-form-label">海报</label>
                        <div class="layui-input-block">
                            <!-- 加载编辑器的容器 -->
                            <script id="poster" name="poster"" type="text/plain"></script>
                        </div>
                    </div>

                <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <!-- 加载编辑器的容器 -->
                        <script id="container" name="content" type="text/plain"></script>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">提交</button></div>
            </form>
        </div>
    </div>

    <!-- 配置文件 -->
    <script type="text/javascript" src="__CDN__/static/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->

    <script>
        layui.use(['form', 'layer', 'upload'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer,
                    upload = layui.upload;

                //自定义验证规则
                form.verify({
                    title: function (value) {
                        if (value.length == 0) {
                            return '标题不能空！';
                        }
                    },
                    cate: function (value) {
                        if (value.length == 0) {
                            return '分类不能空！';
                        }
                    },
                });

                //普通图片上传
                var uploadInst = upload.render({
                    elem: '#test1'
                    , url: "{:url('ajax/upload')}"
                    , before: function (obj) {
                        //预读本地文件示例，不支持ie8
                        obj.preview(function (index, file, result) {
                            $('#demo1').attr('src', result); //图片链接（base64）
                        });
                    }
                    , done: function (res) {
                        //上传成功
                        if (res.code ==1) {
                            $('#image').val(res.data.url);
                            layer.msg(res.msg, { icon: 1, time: 1000 });
                        }
                        //上传成功
                    }
                    , error: function () {
                        //演示失败状态，并实现重传
                        var demoText = $('#demoText');
                        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                        demoText.find('.demo-reload').on('click', function () {
                            uploadInst.upload();
                        });
                    }
                });






                // 实例化内容编辑器 
                var editor = UE.getEditor('container');
                  // 实例化海报编辑器 
                var poster_ed = UE.getEditor('poster');

                //监听提交
                form.on('submit(add)', function (data) {
                    //文本编辑器内容
                    data.field.content = editor.getContent();
                    data.field.poster = poster_ed.getContent();

                    if (data.field.content == '') {
                        layer.msg('文章内容不能为空！', { icon: 2, time: 1300 });
                        return false;
                    }

                    data.field.city =[];
                    var obj= $('#box').children(); //获取select
                    for(var i=0;i<obj.length;i++){
                        data.field.city.push(obj[i].value);// 收集选中项
                    }

                    $.ajax({
                        type: "post",
                        async: false,
                        url: "{:url('menber/project/add')}",
                        //后台数据处理-下面有具体实现
                        data: data.field,
                        success: function (res) {
                            console.log(res);
                            if (res.code == 1) {
                                layer.msg(res.msg, { icon: 1, time: 1000 });
                                //关闭当前frame
                                setTimeout(function () {
                                    xadmin.close();
                                }, 1000)
                            } else {
                                layer.msg(res.msg, { icon: 2, time: 1300 });
                            }
                        }
                    });
                    return false;
                });



            //定义对应的省 市 区数组
            var DomArr = [];//此数组用于存储数据，判断重复
            form.on('select(area)', function (data) {
                $.ajax({
                    type: "post",
                    async: false,
                    url: "{:url('menber/project/add')}?tid="+data.value,
                    //后台数据处理-下面有具体实现
                    data: data.field,
                    success: function (res) {
                        $("#city").empty();
                        //遍历省级的数组，将每个内容插入下拉框内
                        if(res.length == 0){
                            $('#city').append("<option value='1'>全国各地</option>");
                        }else{
                            for (var i = 0; i < res.length; i++) {
                                $('#city').append('<option value='+res[i]['id']+'>' + res[i]['areaname'] + '</option>');
                            }
                        }
                        form.render();
                    }
                });

            });



            //把选中的城市添加到select
            form.on('select(city)', function(data){
                var name = data.elem[data.elem.selectedIndex].text;
                var String = "<option value="+data.value+" >" + name + "</option>";
                var istrue = false;//是否添加（重复）
                DomArr.forEach(function( val, index ) {
                    if(val==String){
                        istrue=true;
                    }
                });
                if(!istrue){
                    DomArr.push(String);
                    $('#box').append(String);
                }
            })
            
            //删除已添加到select的值
             $('#del').click(function () {
                var box = $("#box");
                var name = box.find("option:selected").innerHTML;//获取选中文本
                var value = box.find("option:selected").value;//获取选中文本
                box.find("option:selected").remove();   //删除option
                var String = "<option value="+value+">" + name + "</option>";
                var local = $.inArray(String, DomArr); //根据元素值查找下标，不存在返回-1
                DomArr.splice(local,1);//根据下标删除一个元素   1表示删除一个元素
            })

    });

</script>
</body>
</html>
